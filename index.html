<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sistema Medico - Login</title>
    <link href="css/maqueta.css" rel="stylesheet">
    <link href="css/estilos_login.css" rel="stylesheet">
</head>

<body>
    
    <div class="error_campos">
        <span>Ingrese los datos correctamente.</span>
    </div>

    <div class="error_datos">
        <span>Datos de Ingreso no validos, intenta nuevamente.</span>
    </div>

    <div class="container">
        
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                  
                 
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"><img src="imagenes/medicos2.jpg" id="imagen_login"></div>
                            
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h2 class="sistema_medico">Sistema Medico</h2>
                                    </div>
                                    
                                    <form class="user" id="formlogin" action="">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="usuario" placeholder="Usuario" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="pass" placeholder="Contraseña" autocomplete="off">
                                        </div>
                                        
                                        <input id="iniciar_sesion" type="button" class="btn btn-primary btn-user btn-block" value="Iniciar Sesión">
                                    </form>
                                </div>
                            </div>
                        </div>
                 
                </div>

            </div>

        </div>
    </div>

    <script type="text/javascript" src="libs/jQuery/jquery-3.6.0.js"></script>       
    <script type="text/javascript" src="js/login.js"></script> 

</body>
</html>
